{% extends "base.html" %}
{% block title %}Heroku Python TOTP Demo{% endblock %}
{% block pagetitle %}Log in{% endblock %}
{% block content %}
  <form class="form" role="form" method="post">
  <div class="form-group">
    <label for="input-email">Username</label>
    <input type="text" name="email" class="form-control" id="input-email" placeholder="Enter username" value="{{request.form.email}}">
  </div>
  <div class="form-group">
    <label for="input-otp">Temporary code</label>
    <input type="text" name="otp" class="form-control" id="input-otp" placeholder="Enter Temporary Code">
  </div>
  <a href="/" class="btn btn-default">Back</a>
  <button type="submit" class="btn btn-primary" style="width: 300px;">Log in</button>
</form>
{% endblock %}
